language: go
sudo: false

go:
  - 1.7.x
  - 1.8.x
  - 1.9.x
  - master

env:
  global:
    secure: ""

install:
  - make dependencies
  - test -z "$(go fmt ./... | tee /dev/stderr)"

script:
  - make test-v

after_success:
  - make cover
  - if [[ $TRAVIS_GO_VERSION == "master" ]]; then
      make coveralls;
    fi
  - make lint

notifications:
  email: false
  slack:
    secure: 
